<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Test</title>
</head>
<body>
    <div id="app">
       <h1> {{message}}</h1>
       <button @click="clickMe">Click Me</button>
    </div>

    <script>
        const app = Vue.createApp({ //Vue.createApp() creates a new Vue application
            data(){ //In the data() function we define the initial state:
                return {
                    message: 'Hello From Vue!',
                };
            },
            methods:{ //In methods we define the clickMe() method
                clickMe(){
                    console.log('Button Clicked!');
                    this.message = 'Updated Message';
                },
            },
        });

        app.mount('#app'); //connecting the Vue application to HTML elements with id="app"
    </script>
</body>
</html>
