<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Тук зареждам Vue 3 чрез CDN. Това ми позволява да използвам Vue.js директно в браузъра без нужда от инсталация. -->
    <title>Project one</title>
</head>

<body>
    <!-- Това е мястото, където Vue ще работи. Vue ще замества {{ }} с динамичната стойност, която е дефинирана в JavaScript. -->
    <div id="app">
        <p> {{message()}} </p><!--Така извикваме ФУНКЦИЯ С ()-->
        <p>{{message2()}}</p> <!--Така извикваме ФУНКЦИЯ С ()-->
        <p>{{welcome()}}</p> <!--Така извикваме ФУНКЦИЯ С () от метода-->
    </div>
</body>
<script>
    // Тук извличам createApp от Vue, което е метод за създаване на ново Vue приложение.
    const { createApp } = Vue;
    createApp({
        // setup() - Това е специална функция в Composition API, която Vue изпълнява, когато компонентът бъде създаден.
        setup() {
            //Вариант 1
            const message = () => 'Message from function';

            //Вариант 2
            function message2() {
                return 'Message from function 2';
            }
            return {
                //За да го използваме в кода трябва задължително да го върнем тук
                message,
                message2
            };
        },
        methods:{
            welcome(){
                return 'Hello from the method'
            }
        }
    }).mount("#app"); //Свързвам Vue с #app - mount("#app") указва на Vue къде да приложи своето управление в HTML.
</script>

</html>
