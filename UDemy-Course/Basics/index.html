<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Тук зареждам Vue 3 чрез CDN. Това ми позволява да използвам Vue.js директно в браузъра без нужда от инсталация. -->
    <title>Project one</title>
  </head>
  <body>
    <!-- Това е мястото, където Vue ще работи. Vue ще замества {{ greetings }} с динамичната стойност, която е дефинирана в JavaScript. -->
    <div id="app">
      <p>{{greetings}}</p>
    </div>
  </body>
  <script>
    // Тук извличам createApp от Vue, което е метод за създаване на ново Vue приложение.
    const { createApp } = Vue;
    createApp({
      // setup() - Това е специална функция в Composition API, която Vue изпълнява, когато компонентът бъде създаден.
      setup() {
        const greetings = "Hello World!";

        return {
          greetings, // Връщам greetings - Всичко, което е върнато от setup(), става достъпно в шаблона ({{ greetings }}).
        };
      },
    }).mount("#app"); //Свързвам Vue с #app - mount("#app") указва на Vue къде да приложи своето управление в HTML.
  </script>
</html>
